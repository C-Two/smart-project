      <div id="u13" class="ax_default box_2">

        <div id="u13_text" class="text ">
          <p style="font-size:25px;"><span style="color:#000000;">功能主要功能</span></p><p style="font-size:23px;"><span style="color:#FF0101;"><br></span></p><p style="font-size:23px;"><span style="color:#FF0101;"><br></span></p><p style="font-size:23px;"><span style="color:#FF0101;">闹钟唤醒：</span></p><p style="font-size:23px;"><span style="color:#000000;">1.铃声唤醒：通过从弱到强的闹铃，减轻用户的抵触感</span></p><p style="font-size:23px;"><span style="color:#000000;">2.震动唤醒：震动从弱至强，减轻用户的抵触感</span></p><p style="font-size:23px;"><span style="color:#000000;">3.铃声与震动功能：铃声与振动均从弱至强，减轻用户抵触感</span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#FF0101;">贪睡功能：</span></p><p style="font-size:23px;"><span style="color:#000000;">点击或操作使得延迟闹钟的唤醒时间</span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#FF0000;">生活早报：</span></p><p style="font-size:23px;"><span style="color:#000000;">在结束睡眠后，可得到当天或之前已记录日期的睡眠的质量报告分析</span></p><p style="font-size:23px;"><span style="color:#000000;">对睡眠质量进行监测</span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:23px;"><span style="color:#FF0000;">外接灯泡：</span></p><p style="font-size:23px;"><span style="color:#000000;">1.支持外接飞利浦Hues灯泡，模拟自然环境唤醒用户</span></p><p style="font-size:23px;"><span style="color:#000000;">2.可设置灯泡的光度</span></p><p style="font-size:23px;"><span style="color:#000000;"><br></span></p><p style="font-size:15px;"><span style="color:#000000;"><br></span></p><p style="font-size:16px;"><span style="color:#000000;"><br></span></p>
